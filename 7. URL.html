<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Strings</title>
        <link href="styles/js-console.css" rel="stylesheet" />
    </head>
    <body>

        <div id="js-console"></div>
        <script src="scripts/js-console.js"></script>
        <script>
            
            var inputString = "http://www.abv.bg/guvech/index.php";

            function ParseUrl(str) {
                var url = str;
                var protocol, server, resource;

                
                var protocolEnd = url.indexOf("://");
                if (protocolEnd != -1) {
                    protocol = url.substring(0, protocolEnd);
                    url = url.substring(protocolEnd + 3);
                }
                else {
                    protocol = "NOT FOUND!";
                }

            
                var serverEnd = url.indexOf("/");
                if (serverEnd != -1) {
                    server = url.substring(0, serverEnd);
                    url = url.substring(serverEnd);
                }
                else {
                     
                    server = url;
                    resource = "NOT FOUND!";
                    url = String.Empty;
                }

                if (url && url.length > 0) {
                    resource = url;
                }
                else {
                    resource = "NOT FOUND!";
                }

                return {
                    protocol: protocol,
                    server: server,
                    resource: resource

                }
            }

            var result = ParseUrl(inputString);
            for (var prop in result) {
                jsConsole.writeLine(prop + ": " + result[prop]);
            }
        </script>
    </body>
</html>
